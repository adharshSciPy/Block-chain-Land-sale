<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


<!-- fontawsome link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>


    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary position-sticky">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Land</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" id="home" aria-current="page" href="home.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" id="myAds" href="myAds.html">My Ads</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" id="enquiry" href="enquiry.html">Enquiry</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" id="profile" href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <!-- my posted ads in table -->
    <div class="container mt-5 p-1">
        <div class="row mb-4 justify-content-between">
            <h3 class="col-md-6">My Listed Ads</h3>
            <button type="button" class="col-md-2 btn btn-primary btn-sm" onclick="navigateToPage()">Post Add</button>
        </div>
        <table class="table table-striped">
            <tr>
                <th>#</th>
                <th>Location</th>
                <th>Rate</th>
                <th>Area</th>
                <th>Action</th>
            </tr>

            <tr>
                <td>1</td>
                <td>Nedumangad</td>
                <td>1 Core</td>
                <td>10 cent</td>
                <td>
                    <div class="btn-group" role="group">

                        <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button type="button" class="btn btn-danger  btn-sm"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </td>
            </tr>

            <tr>
                <td>2</td>
                <td>Nedumangad</td>
                <td>2 Core</td>
                <td>20 cent</td>
                <td>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button type="button" class="btn btn-danger  btn-sm"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </td>
            </tr>

            <tr>
                <td>3</td>
                <td>Trivandrum</td>
                <td>5 Core</td>
                <td>5 cent</td>
                <td>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button type="button" class="btn btn-danger  btn-sm"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </td>
            </tr>

            <tr>
                <td>4</td>
                <td>Palayam</td>
                <td>1 Core</td>
                <td>10 cent</td>
                <td>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button type="button" class="btn btn-danger  btn-sm"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </td>
            </tr>
        </table>
    </div>



    <!-- ads edit modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Add</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control">

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rate</label>
                            <input type="text" class="form-control">

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Area</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Images</label>
                            <input type="file" class="form-control" multiple="multiple">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>






    <!-- linking local script.js -->
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
